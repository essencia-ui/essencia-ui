<!DOCTYPE html>
<!-- <html lang="en" style="background: #F2F3F8"> -->
<html lang="en" style="background: ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Essência UI</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="dist/main.min.css">
</head>

<body>

  <header class="ess border">

    <section class="left-section">
      <div class="item">
        <span class="title"> Essencia UI </span>
      </div>

      <div class="item">
        <a href="#"> Dashboard </a>
      </div>

      <div class="item">
        <a href="#"> Invoices </a>
      </div>
    </section>

    <section class="right-section">
      <div class="item">
        <div class="ess text-input">
          <input id="input-text" class="ess bg-border-blue pill " type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="item">
        <img class="ess avatar pill" src="https://semantic-ui.com/images/avatar2/large/matthew.png" alt="">
        <span style="padding: 16px; font-weight: normal; line-height: normal; font-size: 14px; color: #444444"> Bruno
          Santos </span>
      </div>
    </section>

  </header>

  <section style="padding: 10% 25%">
    <div class="ess card rounded border">

      <div class="header">
        <span class="title"> Perfil </span>
        <span class="subtitle"> Atualize as informações do perfil do seu usuário. </span>
      </div>

      <div class="separator"></div>

      <div class="body" style="display: flex; flex-wrap: wrap; padding: 4% 20%; justify-content: center;">

        <div style="width: 50%;">
          <div class="ess text-input">
            <input id="input-text" class="ess rounded-s6 bg-border-blue" type="text" placeholder="Digite seu nome"
              style="width: 100%" />
            <label class="ess" for="input-text">Nome</label>
          </div>
        </div>

        <div style="width: 50%;">
          <div class="ess text-input">
            <input id="input-text" class="ess rounded-s6 bg-border-blue " type="text" placeholder="Digite seu nome"
              style="width: 100%" />
            <label class="ess" for="input-text">Sobrenome</label>
          </div>
        </div>

        <div style="width: 100%;">
          <div class="ess text-input">
            <input id="input-text" class="ess rounded-s6 bg-border-blue " type="text" placeholder="Digite seu nome"
              style="width: 100%" />
            <label class="ess" for="input-text">Email</label>
          </div>
        </div>

        <div style="width: 50%">
          <div class="ess text-input">
            <input id="input-text" class="ess rounded-s6 bg-border-blue " type="text" placeholder="Digite seu nome"
              style="width: 100%" />
            <label class="ess" for="input-text">Senha</label>
          </div>
        </div>

        <div style="width: 50%;">
          <div class="ess text-input">
            <input id="input-text" class="ess rounded-s6 bg-border-blue " type="text" placeholder="Digite seu nome"
              style="width: 100%" />
            <label class="ess" for="input-text">Confirmar Senha</label>
          </div>
        </div>

        <div style="width: 50%;">
          <div class="ess radio">
            <label>
              Conta Livre
              <input name="radio" class="ess bg-blue light-blue-checked" type="radio" checked />
            </label>
          </div>
        </div>

        <div style="width: 50%;">
          <div class="ess radio">
            <label>
              Conta Paga
              <input name="radio" class="ess bg-blue light-blue-checked" type="radio" />
            </label>
          </div>
        </div>

        <div style="width: 100%; margin-top: 20px">
          <div class="ess text-input">
            <input id="input-text" class="ess rounded-s6 bg-border-blue " type="text" placeholder="Digite seu nome"
              style="width: 100%" />
            <label class="ess" for="input-text">Cargo</label>
          </div>
        </div>

        <div style="width: 100%;">
          <div class="ess switch">
            <label for="switch1"> 
              Receber noticias de atualizações futuras. 
              <input id="switch1" class="ess bg-blue light-blue-checked" type="checkbox" checked/>
            </label>
          </div>
        </div>
        
        <div style="width: 100%; margin-top: 20px">
          <div class="ess checkbox">
            <label for="checkbox1"> 
              Concordo com todos os termos de uso. 
              <input id="checkbox1" class="ess bg-blue light-blue-checked" type="checkbox" checked/>
            </label>
          </div>
        </div>

      </div>

      <div class="footer" style="display: flex; flex-wrap: wrap; padding: 4% 20%;">
        <button class="ess rounded-s6 bg-turquoise light-turquoise-hover"> Criar usuário </button>
      </div>

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
