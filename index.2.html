<!DOCTYPE html>
<!-- <html lang="en" style="background: #F2F3F8"> -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Essência UI</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="dist/main.min.css">
</head>

<body>

  <header class="ess border">

    <section class="left-section">
      <div class="item">
        <h2 class="title"> Essencia UI </h2>
      </div>
      <nav class="item">
        <ul>
          <li class="item">
            <a href="#"> Dashboard </a>
          </li>
          <li class="item">
            <a href="#"> Invoices </a>
          </li>
          <li></li>
        </ul>
      </nav>
    </section>

    <section class="right-section">
      <div>
        <img class="ess avatar pill" src="https://semantic-ui.com/images/avatar2/large/matthew.png" alt="">
        <span id="popover" style="padding: 16px; font-weight: normal; line-height: normal; font-size: 14px; color: #444444">
          Bruno Santos
        </span>
      </div>
      <!-- <div>
        <div class="ess text-input">
          <input id="input-text" class="ess border-blue pill " type="text" placeholder="Search..." />
        </div>
      </div> -->
    </section>

  </header>

  <section style="padding-top: 150px; width: 600px; margin: 0 auto;">
    <div class="ess card rounded border" >

      <!-- <div class="header">
        <span class="title"> Perfil </span>
        <span class="subtitle"> Atualize as informações do perfil do seu usuário. </span>
      </div> -->

      <!-- <div class="separator"></div> -->

      <div class="body grid-container">

        <div class="nome">
          <div class="ess text-input">
            <label class="ess">Nome</label>
            <input id="input-text1" class="ess rounded border-blue " type="text" placeholder="Digite seu nome" style="width: 100%"/>
          </div>
        </div>

        <div class="sobrenome">
          <div class="ess text-input">
            <label class="ess">Sobrenome</label>
            <input id="input-text2" class="ess rounded border-blue" type="text" placeholder="Digite seu sobrenome" style="width: 100%"/>
          </div>
        </div>

        <div class="email">
          <div class="ess text-input">
            <label class="ess">Email</label>
            <input id="input-text3" class="ess rounded border-blue" type="email" placeholder="Digite seu exemplo@email.com" style="width: 100%"/>
          </div>
        </div>

        <div class="senha">
          <div class="ess text-input">
            <label class="ess" for="input-text">Senha</label>
            <input id="input-text4" class="ess rounded border-blue " type="password" placeholder="Digite sua senha" style="width: 100%" />
          </div>
        </div>

        <div class="confirma">
          <div class="ess text-input">
            <label class="ess" for="input-text">Confirmar Senha</label>
            <input id="input-text5" class="ess rounded border-blue " type="password" placeholder="Confirme a sua senha" style="width: 100%" />
          </div>
        </div>

        <div class="livre">
          <div class="ess radio">
            <label>
              Conta Livre
              <input name="radio" class="ess fill-blue " type="radio" checked />
            </label>
          </div>
        </div>

        <div class="paga">
          <div class="ess radio">
            <label>
              Conta Paga
              <input name="radio" class="ess fill-blue " type="radio" />
            </label>
          </div>
        </div>

        <div class="cargo">
          <div class="ess text-input">
            <label class="ess" for="input-text">Cargo</label>
            <input id="input-text6" class="ess rounded border-blue " type="text" placeholder="Digite seu nome" style="width: 100%" />
          </div>
        </div>

        <div class="noticias">
          <div class="ess switch">
            <input id="switch1" class="ess fill-grad-12 illuminate " type="checkbox" checked/>
            <label for="switch1">Receber noticias de atualizações. </label>
          </div>
        </div>
        
        <div class="termos">
          <div class="ess checkbox">
            <input id="checkbox1" class="ess fill-grad-12 illuminate" type="checkbox" checked/>
            <label for="checkbox1"> Concordo com todos os termos de uso. </label>
          </div>
        </div>

        <div class="footer" >
          <button class="ess rounded fill-blue " style="font-weight: 400; font-size: 14px;"> Criar usuário </button>
        </div>
      </div>

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <div class="ess popover fill-turquoise illuminate">
    <ul>
      <li>
        <a href="#" id="fff"> Profile </a>
      </li>
      <li>
        <a href=""> Config </a>
      </li>
      <li>
        <a href=""> Logout </a>
      </li>
    </ul>
  </div>
</body>

<script type = "module">
  import Popper from './node_modules/popper.js/dist/popper.js';
  let referenceObject = document.querySelector('#popover');
  let popperNode = document.querySelector('.popover');
  let pp = null;
  let lll = document.querySelector('#fff');

  referenceObject.addEventListener('click', () => {
    if(pp == null) {
      pp = new Popper(referenceObject, popperNode);
    } else {
      pp.destroy();
      pp = null;
    }
  })

</script>

<style>

  label.ess {
    display: inline-block;
    margin: 15px 0 3px;
  }
  .grid-container {
    display: grid;
    max-width: 600px;
    grid-template-columns: 50% 50%;
    grid-template-rows: repeat(3, 100px) 60px 100px 60px 80px 100px;
    grid-template-areas:  "a b"
                          "c c"
                          "d e"
                          "f g"
                          "h h"
                          "i i"
                          "j j"
                          "k k"
  }

  .nome {
    padding: 5px;
    grid-area: a;
  }

  .sobrenome {
    padding: 5px;
    grid-area: b;
  }

  .email {
    padding: 5px;
    grid-area: c;
  }

  .senha {
    padding: 5px;
    grid-area: d;
  }

  .confirma {
    padding: 5px;
    grid-area: e;
  }
  .livre {
    padding: 5px;
    margin: 5px 0 0;
    grid-area: f;
  }

  .paga {
    padding: 5px;
    margin: 5px 0 0;
    grid-area: g;
  }
  .cargo {
    padding: 5px;
    grid-area: h;
  }

  .noticias {
    padding: 5px;
    margin: 10px 0 0;
    grid-area: i;
  }
  .termos {
    padding: 5px;
    margin: 10px 0 0;
    grid-area: j;
  }

  .footer {
    margin: 10px auto 0;
    grid-area: k;
  }
</style>
</html>
