<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EssÃªncia UI</title>
  <link rel="stylesheet" href="dist/main.min.css">
</head>

<body>
  <div>

    <button class="ess rounded-s3">Essencia 1</button>
    <button class="ess rounded-s3 font-regular">Essencia 2</button>
    <button class="ess rounded-s3 bg-green light-green-hover" disabled>Essencia 3</button>

    <input class="ess rounded-s6 bg-blue" type="text" placeholder="Write something here..." />
    <input class="ess rounded-s6 bg-flat-blue" type="text" placeholder="Write something here..." />

    <div style="margin: 20px">
      <div class="ess checkbox">
        <label for="check1"> 
          Select this checkbox. 
          <input id="check1" type="checkbox" />
        </label>
      </div>
      <div class="ess checkbox">
          <input id="check2" type="checkbox" />
          <label for="check2"> Select this checkbox. </label>
        </div>
    </div>

    <div style="margin: 20px">
      <div class="ess radio">
        <label for="radio1"> 
          Select this radio. 
          <input id="radio1" name="radio" type="radio" checked/>
        </label>
      </div>
      
      <div class="ess radio">
        <input id="radio2" name="radio" type="radio" checked/>
        <label for="radio2"> Select this radio. </label>
      </div>
    </div>
   
    <div style="margin: 20px">
      <div class="ess switch">
        <label for="switch1"> 
          Select this checkbox. 
          <input id="switch1" type="checkbox" checked/>
        </label>
      </div>

      <div class="ess switch">
        <input id="switch2" type="checkbox" checked/>
        <label for="switch2"> Select this checkbox. </label>
      </div>
    </div>

  </div>
</body>

</html>
